<form
  [formGroup]="itemForm"
  (ngSubmit)="save()"
  class="mx-2 px-3 py-5 shadow-md"
>
  <input
    formControlName="title"
    type="text"
    placeholder="Add a title"
    class="px-2 py-3 w-full bg-transparent border border-gray-200 text-emerald-950 text-xl rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500 max-sm:text-sm"
  />
  <div class="py-2 mt-2 sm:flex sm:flex-row-reverse max-sm:px-4">
    <button
      type="submit"
      [disabled]="itemForm.invalid"
      [ngClass]="{ 'pointer-events-none': loading }"
      class="inline-flex items-center w-full justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 sm:ml-3 sm:w-auto disabled:pointer-events-none disabled:opacity-60"
    >
      <svg
        *ngIf="loading"
        class="mr-2 h-4 w-4 animate-spin text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="3"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      Add
    </button>
    <button
      (click)="cancel()"
      [disabled]="loading"
      type="button"
      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
    >
      Cancel
    </button>
  </div>
</form>

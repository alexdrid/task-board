<div class="container mx-auto flex justify-center items-start gap-x-6">
    <div class="w-[400px] min-h-[500px] space-y-4">
        <h2 class="text-2xl">To do</h2>

        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
            class="flex flex-col gap-y-3 h-[500px] p-2 bg-slate-50 border border-slate-200 rounded-md group"
            (cdkDropListDropped)="drop($event)">
            <app-list-item *ngFor="let item of todo" [text]="item" (dragStart)="onDragStart()"
                (dragEnd)="onDragEnd()" />
            <button *ngIf="!isDragging" class="hidden group-hover:block rounded w-full hover:bg-gray-200 py-2 text-slate-600">
                Add Task
            </button>
        </div>
    </div>

    <div class="w-[400px] min-h-[500px] space-y-4">
        <h2 class="text-2xl">Done</h2>

        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
            class="flex flex-col gap-y-3 h-[500px] p-2 bg-slate-50 border border-slate-200 rounded-md group"
            (cdkDropListDropped)="drop($event)">
            <app-list-item *ngFor="let item of done" [text]="item" (dragStart)="onDragStart()"
                (dragEnd)="onDragEnd()" />
            <button *ngIf="!isDragging" class="hidden group-hover:block rounded w-full hover:bg-gray-200 py-2 text-slate-600">
                Add Task
            </button>
        </div>
    </div>

    <button class="rounded w-fit  text-start hover:bg-gray-200 px-3 py-2 text-slate-600">
        Add List
    </button>

</div>
